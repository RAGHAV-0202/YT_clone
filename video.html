<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="video.css">
    <link rel="shortcut icon" href="./logo.png" type="image/png">
</head>
<body onload="getVideos()">

    <navbar>
        <div class="one">
            <button class="options"><i class="fa-light fa-bars" style="color: #ffffff;"></i></button>
            <a href="index.html" style="text-decoration: none; color: white;" class="icon"><i class="fa-brands fa-youtube"
                    style="color: #FF0000;"></i>
                <p>YouTube</p>
            </a>
        </div>
        <div class="two">
            <input type="text" placeholder="Search">
            <a href="search.html" onclick="searchMech(event)"
                style="text-decoration: none; display: flex ; align-items: center; justify-content: center;"
                class="search-btn"><i class="fa-light fa-magnifying-glass" style="color: #ffffff;"></i></a>
            <button class="mic"><i class="fa-solid fa-microphone" style="color: #ffffff;"></i></button>
        </div>
        <div class="three">
            <div class="three-btns">
                <button class="upload"><i class="fa-light fa-video" style="color: #ffffff;"></i></button>
                <button class="notifications"><i class="fa-regular fa-bell" style="color: #ffffff;"></i></button>
                <button class="profile"><img
                        src="https://yt3.ggpht.com/iQP-VZn2VvDN9PwySypXjOxPzsk65W4ZMqNbhdc2EH2Lv_ww3KyheR9uDeiBelBpxCj1Mdi1OPQ=s88-c-k-c0x00ffffff-no-rj"
                        alt="profile-pic"></button>
            </div>
        </div>
    </navbar>
    
    <div class="content-video">
        <div class="vid-left">
            <div id="player"></div>
            <div class="title"></div>
            <div class="info">
                <div class="info-one">
                    <div class="channel-logo">
                        <img src="https://yt3.ggpht.com/Yxvus5PSvCa2WXrchCax11Dg_1HWOqlsyTQKpNvibipOO4e9FIGsKbnT4Pj7DzUXO4sqjjxcQaM=s88-c-k-c0x00ffffff-no-rj">
                    </div>
                    <div class="channel-info" id="channel-info" name="channel-info">
                        <span class="channel-name">
                        </span>
                        <span class="channel-subs">
                            500M Subscribers
                        </span>
                    </div>
                </div>
                <div class="info-two">
                    <button class="info-btns join">Join</button>
                    <button class="info-btns subscribe">Subscribe</button>
                </div>
                <div class="info-three">
                    <div class="like-dislike">
                        <button  onclick="info_btn_click(event) " class="info-btns like2">
                            <span class="material-symbols-outlined like unfilled">
                                thumb_up
                            </span>
                            <p class="like-count">Likes</p>
                        </button>
                        <button  onclick="info_btn_click(event) "class="info-btns dislike2">
                            <span class="material-symbols-outlined dislike unfilled">
                                thumb_down
                            </span>
                        </button>
                    </div>
                    <button  onclick="info_btn_click(event) "class="info-btns share">
                        <span class="material-symbols-outlined">
                            share
                        </span>
                    </button>
                    <button onclick="info_btn_click(event) " class="info-btns download">
                        <span class="material-symbols-outlined">
                            download
                        </span>
                        <p>Download</p>
                    </button>
                    <button class="info-btns others">...</button>
                </div>
            </div>

            <div class="desc">
                <div class="stats"><span class="views-count">9.3M </span> Views Â· <span class="date_data"></span></div>
               <div class="desc_data">

               </div>
            </div>
            <div class="comments">
                <p style="font-size: 20px; font-weight: 500;"><span class="n_of_comments">661 </span> Comments </p>
            </div>
        </div>
        <div class="vid-right">
        
        </div>
    </div>
    <script src="video.js"></script>
    <script src="searchMech.js"></script>
</body>
</html>
