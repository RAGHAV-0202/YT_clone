<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <navbar>
        <div class="one">
            <button class="options"><i class="fa-light fa-bars" style="color: #ffffff;"></i></button>
                    <a href="youtube.html" style="text-decoration: none; color: white;" class="icon"><i class="fa-brands fa-youtube"
                            style="color: #FF0000;"></i>
                        <p>YouTube</p>
                    </a>
        </div>
        <div class="two">
            <input type="text" placeholder="Search">
            <button class="search-btn"><i class="fa-light fa-magnifying-glass" style="color: #ffffff;"  ></i></button>
            <button class="mic"><i class="fa-solid fa-microphone" style="color: #ffffff;"></i></button>
        </div>
        <div class="three">
            <div class="three-btns">
                <button class="upload"><i class="fa-light fa-video" style="color: #ffffff;"></i></button>
                <button class="notifications"><i class="fa-regular fa-bell" style="color: #ffffff;"></i></button>
                <button class="profile"><img src="https://yt3.ggpht.com/iQP-VZn2VvDN9PwySypXjOxPzsk65W4ZMqNbhdc2EH2Lv_ww3KyheR9uDeiBelBpxCj1Mdi1OPQ=s88-c-k-c0x00ffffff-no-rj" alt="profile-pic"></button>
            </div>
        </div>
    </navbar>
    <left>
        <button class="left-btns home"><i class="fa-solid fa-house" style="color: #ffffff;"></i><p>Home</p></button>
        <button class="left-btns youtube"><i class="fa-brands fa-superpowers" style="color: #ffffff;"></i><p>Shorts</p></button>
        <button class="left-btns subscriptions"><span class="material-symbols-outlined">subscriptions</span><p>Subscriptions</p></button>
        <button class="left-btns you"><span class="material-symbols-outlined">video_library</span><p>You</p></button>
    </left>

    <div class="content">

        <div class="videos-box">

        </div>
    </div>

    <Script src="home.js"></Script>
</body>
</html>
